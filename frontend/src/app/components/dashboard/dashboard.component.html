        <ng-container matColumnDef="feature1">

        <!-- PrÃ©diction -->
        <ng-container matColumnDef="prediction">

          <td mat-cell *matCellDef="let row"> {{ row.prediction }} </td>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
