<div class="container mt-4">
  <h2 class="text-center">🔮 Prédictions</h2>

  <div class="card shadow p-4">
    <form (ngSubmit)="envoyerDonnees()" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Feature 1</label>
        <input type="number" class="form-control" [(ngModel)]="formData.feature1" name="feature1" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Feature 2</label>
        <input type="number" class="form-control" [(ngModel)]="formData.feature2" name="feature2" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Feature 3</label>
        <input type="number" class="form-control" [(ngModel)]="formData.feature3" name="feature3" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Feature 4</label>
        <input type="number" class="form-control" [(ngModel)]="formData.feature4" name="feature4" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Feature 5</label>
        <input type="number" class="form-control" [(ngModel)]="formData.feature5" name="feature5" required>
      </div>

      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <span *ngIf="isLoading">⏳ Prédiction en cours...</span>
          <span *ngIf="!isLoading">🔍 Prédire</span>
        </button>
      </div>
    </form>
  </div>

  <!-- 🔍 Filtres avec des champs individuels -->
  <div class="row mt-3">
    <div class="col-md-2"><input type="text" class="form-control" [(ngModel)]="filterFeature1" (input)="applyFilter()" placeholder="Filtrer Feature 1"></div>
    <div class="col-md-2"><input type="text" class="form-control" [(ngModel)]="filterFeature2" (input)="applyFilter()" placeholder="Filtrer Feature 2"></div>
    <div class="col-md-2"><input type="text" class="form-control" [(ngModel)]="filterFeature3" (input)="applyFilter()" placeholder="Filtrer Feature 3"></div>
    <div class="col-md-2"><input type="text" class="form-control" [(ngModel)]="filterFeature4" (input)="applyFilter()" placeholder="Filtrer Feature 4"></div>
    <div class="col-md-2"><input type="text" class="form-control" [(ngModel)]="filterFeature5" (input)="applyFilter()" placeholder="Filtrer Feature 5"></div>
    <div class="col-md-2"><input type="text" class="form-control" [(ngModel)]="filterPrediction" (input)="applyFilter()" placeholder="Filtrer Prédiction"></div>
  </div>

  <!-- Tableau des prédictions -->
  <div class="mt-4">
    <h4>📜 Historique des Prédictions</h4>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped">
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef> {{ col | titlecase }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
      </ng-container>

      <thead>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      </thead>
      <tbody>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </tbody>
    </table>
  </div>

  <div class="text-center">
    <button class="btn btn-danger mt-3" (click)="effacerHistorique()">🗑️ Effacer l'historique</button>
  </div>
</div>
